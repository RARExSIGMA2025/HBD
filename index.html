<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Birthday Tribute</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #0e0e2c;
      --accent: #9df9ef;
      --secondary: #d3bfff;
      --white: #ffffff;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--main-bg);
  color: var(--white);
  font-family: 'Roboto Mono', monospace;
  overflow-x: hidden;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 1.6rem;
  color: var(--accent);
  border-bottom: 1px solid var(--secondary);
}

.container {
  padding: 20px;
}

.age-display {
  font-size: 1.2rem;
  color: var(--secondary);
  margin-bottom: 20px;
  text-align: center;
}

.quotes-box {
  background: rgba(255, 255, 255, 0.05);
  border-left: 4px solid var(--accent);
  padding: 15px;
  margin-bottom: 30px;
  font-style: italic;
  font-size: 1rem;
  animation: flicker 2.5s infinite;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.75; }
}

.gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 0 15px var(--accent);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px var(--secondary);
}

audio {
  display: none;
}

.footer {
  text-align: center;
  padding: 20px;
  font-size: 0.8rem;
  color: var(--secondary);
}

@media screen and (min-width: 600px) {
  .gallery {
    grid-template-columns: repeat(4, 1fr);
  }
}

  </style>
</head><body>
  <header>
    Respect. Loyalty. Code.
  </header>  <div class="container">
    <div class="age-display" id="age"></div><div class="quotes-box" id="quote"></div>

<div class="gallery">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD1.jpg" alt="HBD1">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD2.jpg" alt="HBD2">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD3.jpg" alt="HBD3">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD4.jpg" alt="HBD4">
</div>

  </div><audio id="bgMusic" src="https://raw.githubusercontent.com/RARExSIGMA2025/HBD/main/surrender.mp3" autoplay loop></audio>

  <div class="footer">
    Â© Made with precision
  </div>  <script>
    const startDate = new Date("July 23, 2009 05:30:00");
    const ageDisplay = document.getElementById("age");
    const quotes = [
      "Mastery isn't spoken. It's observed.",
      "Moves are silent. Results are loud.",
      "This isn't charm. It's calculation.",
      "Focus. Flow. Finish.",
      "Elevated minds don't need validation."
    ];

    function updateAge() {
      const now = new Date();
      let diff = now - startDate;
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      diff -= years * (1000 * 60 * 60 * 24 * 365);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = (diff / (1000 * 60)).toFixed(3);
      ageDisplay.innerText = `Age: ${years}y ${days}d ${hours}h ${minutes}m`;
    }

    function rotateQuotes() {
      const quoteBox = document.getElementById("quote");
      let i = 0;
      setInterval(() => {
        quoteBox.innerText = quotes[i % quotes.length];
        i++;
      }, 6000);
    }

    document.addEventListener("scroll", () => {
      const music = document.getElementById("bgMusic");
      const vol = 1 - window.scrollY / window.innerHeight;
      music.volume = Math.max(0, Math.min(1, vol));
    });

    updateAge();
    setInterval(updateAge, 60000);
    rotateQuotes();
  </script></body></html>
