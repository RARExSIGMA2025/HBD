<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Nitin's B-Day Live 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #fcb045, #fd1d1d, #833ab4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  padding: 1.5rem;
  text-align: center;
  max-width: 480px;
  margin: auto;
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.3rem;
  text-shadow: 2px 2px #000;
  margin-bottom: 1rem;
  color: #00ffd5;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.msg {
  font-size: 1rem;
  margin: 1rem 0;
  line-height: 1.5;
  background: rgba(0,0,0,0.3);
  padding: 1rem;
  border-radius: 16px;
  box-shadow: 0 0 10px #fff3;
}

.age-box {
  background: #000;
  color: #0f0;
  font-family: 'Press Start 2P', cursive;
  padding: 1rem;
  margin: 2rem auto;
  border-radius: 10px;
  font-size: 0.75rem;
  box-shadow: 0 0 15px #0f0;
}

.btn {
  margin-top: 1rem;
  background: #00ffd5;
  color: #000;
  padding: 1rem 2rem;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 10px #00ffd5;
  font-weight: bold;
  transition: transform 0.2s ease;
}

.btn:hover {
  transform: scale(1.05);
}

.confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 999;
}

  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="container">
    <h1>🎉 Happy Birthday Nitin 🎉</h1>
    <div class="msg">
      You’ve completed 16 years of being awesome 😎<br>
      I’m proud to call you my brother. You light up everything (even when your charger’s missing 😜)
    </div>
    <div class="age-box" id="liveAge">Loading age...</div>
    <button class="btn" onclick="document.getElementById('music').play()">Play B'Day Beat 🔊</button>
    <audio id="music" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  </div>
  <script>
    function updateAge() {
      const birthDate = new Date('2009-07-23T00:00:00+05:30');
      const now = new Date();
      let diff = now - birthDate;const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
  diff -= years * (1000 * 60 * 60 * 24 * 365.25);
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff -= days * (1000 * 60 * 60 * 24);
  const hours = Math.floor(diff / (1000 * 60 * 60));
  diff -= hours * (1000 * 60 * 60);
  const minutes = Math.floor(diff / (1000 * 60));
  diff -= minutes * (1000 * 60);
  const seconds = Math.floor(diff / 1000);

  document.getElementById("liveAge").innerText = `🕐 Live Age: ${years}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateAge, 1000);
updateAge();

// Confetti effect
const canvas = document.querySelector('.confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const confetti = Array.from({ length: 100 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random() * 6 + 4,
  d: Math.random() * 50,
  color: `hsl(${Math.random() * 360}, 100%, 50%)`
}));

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach((c, i) => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
    ctx.fillStyle = c.color;
    ctx.fill();
    c.y += Math.cos(c.d) + 1 + c.r / 2;
    c.x += Math.sin(c.d);
    if (c.y > canvas.height) {
      c.y = -10;
      c.x = Math.random() * canvas.width;
    }
  });
}
setInterval(drawConfetti, 30);

  </script>
</body>
</html>
