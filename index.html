<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nitin</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for general text, Great Vibes for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for gradients and animations */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec); /* Lighter, modern gradient */
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-gradient {
            background: linear-gradient(45deg, #6a0572, #8e2de2); /* Deep purple to violet */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .gallery-container {
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .gallery-item {
            scroll-snap-align: center;
            flex-shrink: 0;
            width: 90vw; /* Adjust for mobile view */
            max-width: 300px; /* Max width for larger screens */
        }
        @media (min-width: 768px) {
            .gallery-item {
                width: 280px; /* Slightly larger on tablets */
            }
        }
        @media (min-width: 1024px) {
            .gallery-item {
                width: 320px; /* Larger on desktops */
            }
        }
        .message-box {
            background-color: #e0f2f7; /* Light blue background for message */
            border-left: 5px solid #00bcd4; /* Cyan border */
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(142, 45, 226, 0.6), 0 0 15px rgba(142, 45, 226, 0.4);
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return !(event.keyCode == 123 || (event.ctrlKey && event.shiftKey && event.keyCode == 73));" class="flex flex-col items-center justify-between">

    <!-- Background Music -->
    <audio id="birthdayAudio" autoplay loop>
        <source src="https://raw.githubusercontent.com/RARExSIGMA2025/HBD/main/surrender.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Header Section -->
    <header class="w-full py-8 text-center bg-white shadow-lg rounded-b-3xl">
        <h1 class="font-['Great_Vibes'] text-5xl md:text-6xl lg:text-7xl header-gradient font-extrabold tracking-wide">
            Happy Birthday Nitin!
        </h1>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex flex-col items-center">

        <!-- Profile Section -->
        <section class="profile my-8 card p-6 flex flex-col items-center">
            <img src="https://i.ibb.co/BVZ325R4/HBD.png" alt="Profile Picture" class="w-48 h-48 md:w-56 md:h-56 object-cover rounded-full border-4 border-purple-500 shadow-xl transform transition-transform duration-300 hover:scale-105">
            <div id="age" class="age-counter mt-6 text-2xl md:text-3xl font-semibold text-gray-800 glow-text">Loading age...</div>
        </section>

        <!-- Message Section -->
        <section class="message w-full max-w-2xl my-8 p-6 message-box rounded-xl text-center text-gray-700 leading-relaxed text-lg md:text-xl">
            <p>You are the kind of person who makes life brighter and hearts lighter. On your birthday, I want to thank you for simply being YOU. Stay as awesome and fearless as ever.</p>
        </section>

        <!-- Gallery Section -->
        <section class="gallery w-full my-8">
            <h2 class="text-center text-3xl md:text-4xl font-bold text-gray-800 mb-6 font-['Great_Vibes'] header-gradient">Memories Captured</h2>
            <div class="gallery-container flex overflow-x-scroll snap-x snap-mandatory gap-6 pb-4 px-4">
                <div class="gallery-item card p-3">
                    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD1.jpg" alt="HBD1" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>
                <div class="gallery-item card p-3">
                    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD2.jpg" alt="HBD2" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>
                <div class="gallery-item card p-3">
                    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD3.jpg" alt="HBD3" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>
                <div class="gallery-item card p-3">
                    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD4.jpg" alt="HBD4" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="w-full py-6 text-center bg-gray-100 text-gray-600 text-sm rounded-t-3xl shadow-inner mt-auto">
        &copy; 2025 Birthday Surprise by Ayu. All rights reserved.
    </footer>

    <script>
        // Function to update the age counter
        function updateAge() {
            const birth = new Date("2009-07-23T05:30:00"); // Nitin's birth date and time
            const now = new Date(); // Current date and time
            const diff = now - birth; // Difference in milliseconds

            // Calculate years, days, hours, and minutes
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const remaining = diff % (1000 * 60 * 60 * 24 * 365.25);
            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const remainingDays = remaining % (1000 * 60 * 60 * 24);
            const hours = Math.floor(remainingDays / (1000 * 60 * 60));
            const remainingHours = remainingDays % (1000 * 60 * 60);
            const mins = Math.floor(remainingHours / (1000 * 60));

            // Update the age display
            document.getElementById("age").innerText = `${years} yrs ${days} days ${hours} hrs ${mins} mins`;
        }

        // Initial call to update age
        updateAge();
        // Update age every minute
        setInterval(updateAge, 60000);

        // Optional: Play audio on user interaction for better browser compatibility
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('birthdayAudio');
            // Attempt to play audio on first user interaction
            document.body.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().catch(e => console.log("Audio play failed:", e));
                }
            }, { once: true });
        });

        // Disable right-click and specific key combinations for development tools
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
