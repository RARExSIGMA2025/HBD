<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legendary Birthday | HBD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #e0e7ff, #ccfbf1);
      overflow-x: hidden;
      color: #fff;
      background-attachment: fixed;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .main-heading {
      font-size: 2rem;
      color: #4f46e5;
      text-shadow: 0 0 5px #7c3aed;
      margin-bottom: 10px;
    }
    .live-age {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #06b6d4;
      text-shadow: 0 0 2px #4ade80;
    }
    .quote-box {
      font-size: 1rem;
      margin: 15px auto;
      max-width: 90%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(147, 197, 253, 0.5);
    }
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin: 20px auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
    }
    .slider img {
      scroll-snap-align: center;
      flex-shrink: 0;
      width: 85%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(165, 180, 252, 0.8);
      transition: transform 0.3s ease;
    }
    .slider img:hover {
      transform: scale(1.05);
    }
    .share-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #7c3aed;
    }
    audio {
      display: none;
    }
    .glow-aura {
      position: absolute;
      width: 250px;
      height: 250px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
      border-radius: 50%;
      box-shadow: 0 0 50px 25px rgba(99, 102, 241, 0.3);
    }
    @media only screen and (min-width: 768px) {
      body::before {
        content: 'Mobile View Only';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        background: black;
        color: white;
        padding: 20px;
        z-index: 9999;
      }
      .container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="glow-aura"></div>
  <div class="container">
    <h1 class="main-heading">LEGENDARY MODE // ACTIVE</h1>
    <div id="age" class="live-age">Calculating...</div><div class="quote-box" id="quoteBox">"Born to outgrow every limit."</div>

<div class="slider">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD1.jpg" alt="Image 1">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD2.jpg" alt="Image 2">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD3.jpg" alt="Image 3">
  <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD4.jpg" alt="Image 4">
</div>

<button class="share-btn" onclick="navigator.share ? navigator.share({title: 'HBD Legendary', url: location.href}) : alert('Use mobile browser to share!')">🚀 Share This</button>

  </div><audio id="bgMusic" src="https://raw.githubusercontent.com/RARExSIGMA2025/HBD/main/surrender.mp3" autoplay loop></audio>

  <script>
    const birthDate = new Date('2009-07-23T05:30:00+05:30');
    const ageElement = document.getElementById('age');
    function updateAge() {
      const now = new Date();
      let diff = now - birthDate;
      let mins = diff / 60000;
      let years = Math.floor(mins / 525600);
      mins %= 525600;
      let days = Math.floor(mins / 1440);
      mins %= 1440;
      let hours = Math.floor(mins / 60);
      mins = (mins % 60).toFixed(3);
      ageElement.textContent = `${years}y ${days}d ${hours}h ${mins}m`;
    }
    setInterval(updateAge, 1000);

    const quotes = [
      "Every version of you breaks the previous one.",
      "Legacy isn’t written, it’s coded.",
      "Upgrade completed. Next stage: UNSTOPPABLE.",
      "You don't chase greatness. You compile it.",
      "Born to outgrow every limit.",
      "Vibes encrypted. Only real ones can decode."
    ];
    setInterval(() => {
      const box = document.getElementById("quoteBox");
      box.textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }, 5000);

    // Hacker Mode
    let tapCount = 0;
    window.addEventListener("touchstart", () => {
      tapCount++;
      if (tapCount >= 3) {
        alert("🛠️ Hacker Mode Activated");
        document.body.style.background = "black";
      }
      setTimeout(() => tapCount = 0, 1000);
    });

    // Scroll volume fade
    const music = document.getElementById("bgMusic");
    window.addEventListener('scroll', () => {
      let y = window.scrollY;
      music.volume = Math.max(0, 1 - y / 300);
    });
  </script></body>
</html>
