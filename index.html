<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Birthday Nitin ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #e9d8ff;
      --aqua: #c6f0ff;
      --white: #ffffff;
      --bg: #0a0a23;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      background: var(--bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--white);
      overflow-x: hidden;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
    }
    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px var(--aqua);
    }
    h1 {
      color: var(--aqua);
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 10px;
    }
    .age-box {
      background: linear-gradient(145deg, var(--purple), var(--aqua));
      color: #000;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 15px var(--aqua);
      margin: 15px 0;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .btn-play {
      background: var(--aqua);
      color: #000;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px var(--aqua);
      cursor: pointer;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    @media (min-width: 481px) {
      body::before {
        content: 'Mobile view only ðŸš«';
        color: white;
        font-size: 2rem;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      body > * { display: none !important; }
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/BVZ325R4/HBD.png" alt="Happy Birthday Nitin" />
  <h1>Happy Birthday Nitin ðŸŽ‚</h1>
  <div class="age-box" id="age">Loading age...</div>
  <button class="btn-play" onclick="playAudio()">Play Birthday Song ðŸŽµ</button>
  <canvas class="confetti" id="confetti-canvas"></canvas><audio id="birthday-audio" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const startTime = new Date("2009-07-23T00:00:00+05:30");
    const ageBox = document.getElementById("age");

    function updateAge() {
      const now = new Date();
      let diff = (now - startTime) / 1000;

      const y = Math.floor(diff / (365.25 * 24 * 3600));
      diff -= y * 365.25 * 24 * 3600;

      const d = Math.floor(diff / (24 * 3600));
      diff -= d * 24 * 3600;

      const h = Math.floor(diff / 3600);
      diff -= h * 3600;

      const m = (diff / 60).toFixed(3);

      ageBox.innerText = `${y}y ${d}d ${h}h ${m}m`;
    }
    setInterval(updateAge, 1000);

    function playAudio() {
      document.getElementById("birthday-audio").play();
    }

    // Confetti JS effect
    const confettiCanvas = document.getElementById('confetti-canvas');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    const ctx = confettiCanvas.getContext('2d');
    const confetti = [];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 100 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.tiltAngle += 0.1;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > confettiCanvas.height) {
          c.y = -10;
          c.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    (function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    })();
  </script></body>
</html>
