<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Nitin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #d2e0f7, #e3d1f7);
      overflow-x: hidden;
      color: #fff;
    }.glitch {
  color: #00ffff;
  font-size: 2rem;
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 2px #ff00c8; }
  50% { text-shadow: -2px -2px #00ffff; }
  100% { text-shadow: 2px 2px #ff00c8; }
}

header {
  padding: 30px 20px;
  text-align: center;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(5px);
}

header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #fff;
  text-shadow: 0 0 10px #00ffff;
}

.profile {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.profile img {
  max-width: 220px;
  height: auto;
  border-radius: 0;
  box-shadow: 0 0 25px #00ffff;
}

.age-counter {
  text-align: center;
  font-size: 1.4rem;
  margin: 20px auto;
  color: #111;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 15px;
  width: fit-content;
  padding: 10px 20px;
}

.message {
  text-align: center;
  margin: 30px 20px;
  font-size: 1.1rem;
  color: #222;
  font-weight: 600;
}

.gallery {
  display: flex;
  overflow-x: auto;
  padding: 20px;
  gap: 20px;
  scroll-behavior: smooth;
}

.gallery img {
  max-height: 300px;
  border-radius: 10px;
  box-shadow: 0 0 10px #888;
  transition: transform 0.4s;
}

.gallery img:hover {
  transform: scale(1.1);
}

.button {
  display: inline-block;
  margin: 30px auto;
  background: #ff007f;
  color: #fff;
  padding: 12px 28px;
  border-radius: 50px;
  font-size: 1.1rem;
  animation: pulse 1.5s infinite;
  cursor: pointer;
  box-shadow: 0 0 15px #ff007f;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Prevent inspect */
body::after {
  display: none;
}

html, body {
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

  </style>
</head>
<body oncontextmenu="return false" onkeydown="return event.key != 'F12'">  <header>
    <h1>Happy Birthday Nitin</h1>
  </header>  <div class="profile">
    <img src="https://i.ibb.co/BVZ325R4/HBD.png" alt="Nitin">
  </div>  <div class="age-counter" id="age">Calculating age...</div>  <div class="message">
    You‚Äôre not just getting older ‚Äî you're growing wiser, stronger, and more unstoppable. <br/>
    Here's to the one who rewrites the script of life, every single day.<br/>
    This day celebrates *your* story ‚Äî and it‚Äôs just getting started.
  </div>  <div class="gallery">
    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD1.jpg" alt="HBD1">
    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD2.jpg" alt="HBD2">
    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD3.jpg" alt="HBD3">
    <img src="https://raw.githubusercontent.com/2025xsukoon/CP/main/Graphics/HBD4.jpg" alt="HBD4">
  </div>  <div style="text-align:center">
    <div class="button">Motu Sher üêæ</div>
  </div>  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/RARExSIGMA2025/HBD/main/surrender.mp3" type="audio/mpeg">
  </audio>  <script>
    function updateAge() {
      const dob = new Date("2009-07-23T05:30:00+05:30");
      const now = new Date();
      let diff = now - dob;

      const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
      diff -= years * 365.25 * 24 * 60 * 60 * 1000;

      const days = Math.floor(diff / (24 * 60 * 60 * 1000));
      diff -= days * 24 * 60 * 60 * 1000;

      const hours = Math.floor(diff / (60 * 60 * 1000));
      diff -= hours * 60 * 60 * 1000;

      const minutes = Math.floor(diff / (60 * 1000));

      document.getElementById("age").textContent = `${years}y ${days}d ${hours}h ${minutes}m`;
    }

    setInterval(updateAge, 1000);
    updateAge();
  </script></body>
</html>
